<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA2K Group Draw</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>NBA2K League Group Draw</h1>

  <form id="groupForm">
    <label for="username">Choose your name:</label><br/>
    <select id="username" required>
      <option value="">--Select Your Name--</option>
      <option value="B.I.G">B.I.G</option>
      <option value="MXWAKI d10">MXWAKI d10</option>
      <option value="Bm Kitwe">Bm Kitwe</option>
      <option value="Rzajames">Rzajames</option>
      <option value="David Rugger">David Rugger</option>
      <option value="Majid Mushi">Majid Mushi</option>
      <option value="Kiduoutfits">Kiduoutfits</option>
      <option value="Gilbert">Gilbert</option>
    </select><br/>

    <input type="email" id="email" placeholder="Enter your email" required><br/>
    <button type="submit">Join Group</button>
  </form>

  <p id="result"></p>

  <footer>
    &copy; 2025 Lazack Organisation. All rights reserved.
  </footer>

  <script>
    const groupA = ["B.I.G", "MXWAKI d10", "Bm Kitwe", "Rzajames"];
    const groupB = ["David Rugger", "Majid Mushi", "Kiduoutfits", "Gilbert"];

    emailjs.init("7aCFyFl6gzpHvbHZz");

    document.getElementById("groupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      let group = groupA.includes(name) ? "Group A" : groupB.includes(name) ? "Group B" : "Unassigned";

      emailjs.send("service_357v5k6", "template_qhzi8rj", {
        user_name: name,
        user_email: email,
        assigned_group: group
      }).then(
        () => {
          document.getElementById("result").innerText = `Success! ${name} has been placed in ${group}. Email sent.`;
        },
        (error) => {
          document.getElementById("result").innerText = "Error sending email. Please try again.";
          console.error(error);
        }
      );
    });
  </script>

</body>
</html>
