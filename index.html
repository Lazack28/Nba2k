<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA2K League Draw</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    :root {
      --primary: #1f1f2f;
      --accent: #ff4b2b;
      --light: #f0f0f0;
      --bg-card: #2a2a3a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--primary);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    form {
      background: var(--bg-card);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 350px;
      width: 100%;
      transition: 0.3s ease;
    }

    label {
      font-size: 1rem;
    }

    select, input[type=email], button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    select, input[type=email] {
      background: #fff;
      color: #000;
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e03f1f;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #0f0;
    }

    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 400px) {
      form {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>NBA2K League Group Draw</h1>

  <form id="groupForm">
    <label for="username">Choose your name:</label>
    <select id="username" required>
      <option value="">-- Select Your Name --</option>
      <option value="B.I.G">B.I.G</option>
      <option value="MXWAKI d10">MXWAKI d10</option>
      <option value="Bm Kitwe">Bm Kitwe</option>
      <option value="Rzajames">Rzajames</option>
      <option value="David Rugger">David Rugger</option>
      <option value="Majid Mushi">Majid Mushi</option>
      <option value="Kiduoutfits">Kiduoutfits</option>
      <option value="Gilbert">Gilbert</option>
    </select>

    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Join Group</button>
  </form>

  <p id="result"></p>

  <footer>
    &copy; 2025 Lazack Organisation. All rights reserved.
  </footer>

  <script>
    emailjs.init("7aCFyFl6gzpHvbHZz");

    const allPlayers = [
      "B.I.G", "MXWAKI d10", "Bm Kitwe", "Rzajames",
      "David Rugger", "Majid Mushi", "Kiduoutfits", "Gilbert"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function assignGroups() {
      const shuffled = shuffle([...allPlayers]);
      return {
        groupA: shuffled.slice(0, 4),
        groupB: shuffled.slice(4)
      };
    }

    document.getElementById("groupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const { groupA, groupB } = assignGroups();
      const group = groupA.includes(name) ? "Group A" : groupB.includes(name) ? "Group B" : "Unassigned";

      emailjs.send("service_357v5k6", "template_qhzi8rj", {
        user_name: name,
        user_email: email,
        assigned_group: group
      }).then(
        () => {
          document.getElementById("result").innerText = `Success! ${name} is placed in ${group}. Email sent.`;
        },
        (error) => {
          document.getElementById("result").innerText = "Failed to send email. Try again.";
          console.error(error);
        }
      );
    });
  </script>

</body>
</html>
